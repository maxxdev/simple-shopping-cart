<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Shopping Cart</title>
</head>
<body>
<style>
  .cart table th, td {
    padding: 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  .cartSummary {
    padding: 10px 15px;
    font-size: 14pt;
  }

  .cartSummary span {
    font-weight: bold;
  }

  .shop {
    display: flex;
  }

  .shop .inner {
    margin: 10px 10px;
    padding: 10px 10px;
    border: 1px solid darkred;
    border-radius: 4px;
  }

  .shop .inCart {
    background: rgba(139, 0, 0, 0.1);
  }
</style>
<div id="app">
  <h4>Cart</h4>
  <div class="cart">
    <table>
      <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Sum</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <div class="cartSummary">
    Total qty: <span class="cartSummary__qty"></span>
    Total cost: <span class="cartSummary__cost"></span>$
  </div>
  <button class="clear">Clear</button>
  <hr>
  <h4>Products</h4>
  <div class="shop"></div>
</div>

<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script src="../src/SimpleShoppingCart.js"></script>
<script src="index.js"></script>
</body>
</html>
